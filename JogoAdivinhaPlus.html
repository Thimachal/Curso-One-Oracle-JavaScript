<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinha Plus</title>
</head>
<input>
<button>Compare aqui</button>

<body>
    <script>
        let segredo = Math.round(Math.random() * 10);
        let inputado = document.querySelector('input');
        inputado.focus();//já carrega a página com o cursor no campo

        function verifica() {
            if (inputado.value == segredo) {
                alert("Acertou!!!");
            } else {
                alert("Errrouuu");
            }
            inputado.value ="";
            inputado.focus();//após o botão ele vai voltar a focar dentro da caixa com o cursos piscando
        }

        let butao = document.querySelector('button');
        butao.onclick = verifica;


    </script>
</body>

</html>
